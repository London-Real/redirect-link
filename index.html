
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Real</title>
</head>
<body>

<script>
    // Execute the redirection after 2 seconds (2000 milliseconds)
    setTimeout(function() {
        // Get the current pathname (e.g., "/hello" or "/hello-2")
        var path = window.location.pathname;

        // Redirect to the new domain with the same pathname
        window.location.href = "https://londonreal.tv" + path;
    }, 2000);
</script>

</body>
</html>
